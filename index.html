<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The List of Best Movies</title>
    <link rel="stylesheet" href="./AOS/aos-master/dist/aos.css">
    <link rel="stylesheet" href="./Moviesapp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">


<body>
    <header id="header">
        <div class="container header-container">
            <h1>
                <button id="mode-btn">
                    <i class="far fa-moon"></i>
                </button>
                <span class="title">The Most Popular Movies</span>
            </h1>
            <form class="search">
                <input type="search" id="search" placeholder="Search...">
            </form>
        </div>
    </header>

    <section class="container">
        <div class="boxes">
        </div>
    </section>


    <!-- footer -->

    <footer id="footer">
        <div class="container">
            <div class="footer">
                <button id="left" class="left" type="button"><i class="fas fa-angle-left fa-2x"></i></button>
                <p> Page Number: <span class="pageNo">1</span> </p>
                <button id="right" class="right" type="button"><i class="fas fa-angle-right fa-2x"></i> </button>
            </div>
        </div>
    </footer>

    <a href="#top" id="up">
        <i class="fas fa-chevron-up "></i>
    </a>
    <script src="./app.js"></script>
</body>

</html>
